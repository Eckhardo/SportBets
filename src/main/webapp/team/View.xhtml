<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeamViewDlg" widgetVar="TeamViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTeamTitle}">
            <h:form id="TeamViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teamController.selected != null}">
                        <h:outputText value="#{bundle.ViewTeamLabel_id}"/>
                        <h:outputText value="#{teamController.selected.id}" title="#{bundle.ViewTeamTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTeamLabel_name}"/>
                        <h:outputText value="#{teamController.selected.name}" title="#{bundle.ViewTeamTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTeamLabel_aconym}"/>
                        <h:outputText value="#{teamController.selected.aconym}" title="#{bundle.ViewTeamTitle_aconym}"/>
                        <h:outputText value="#{bundle.ViewTeamLabel_isclub}"/>
                        <p:selectBooleanCheckbox value="#{teamController.selected.isclub}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewTeamLabel_created}"/>
                        <h:outputText value="#{teamController.selected.created}" title="#{bundle.ViewTeamTitle_created}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTeamLabel_version}"/>
                        <h:outputText value="#{teamController.selected.version}" title="#{bundle.ViewTeamTitle_version}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TeamViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
