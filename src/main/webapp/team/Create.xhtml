<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeamCreateDlg" widgetVar="TeamCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTeamTitle}">
            <h:form id="TeamCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teamController.selected != null}">
                           <p:outputLabel value="#{bundle.CreateTeamLabel_name}" for="name" />
                        <p:inputText id="name" value="#{teamController.selected.name}" title="#{bundle.CreateTeamTitle_name}" required="true" requiredMessage="#{bundle.CreateTeamRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateTeamLabel_aconym}" for="aconym" />
                        <p:inputText id="aconym" value="#{teamController.selected.aconym}" title="#{bundle.CreateTeamTitle_aconym}" required="true" requiredMessage="#{bundle.CreateTeamRequiredMessage_aconym}"/>
                        <p:outputLabel value="#{bundle.CreateTeamLabel_isclub}" for="isclub" />
                        <p:selectBooleanCheckbox id="isclub" value="#{teamController.selected.isclub}" required="true" requiredMessage="#{bundle.EditTeamRequiredMessage_isclub}"/>
                        <p:outputLabel value="#{bundle.CreateTeamLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy" value="#{teamController.selected.created}" title="#{bundle.EditTeamTitle_created}" required="true" requiredMessage="#{bundle.EditTeamRequiredMessage_created}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTeamLabel_version}" for="version" />
                        <p:inputText id="version" value="#{teamController.selected.version}" title="#{bundle.CreateTeamTitle_version}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teamController.create}" value="#{bundle.Save}" update="display,:TeamListForm:datalist,:growl" oncomplete="handleSubmit(args,'TeamCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TeamCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
