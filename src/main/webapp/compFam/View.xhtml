<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompFamViewDlg" widgetVar="CompFamViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompFamTitle}">
            <h:form id="CompFamViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compFamController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompFamLabel_id}"/>
                        <h:outputText value="#{compFamController.selected.id}" title="#{bundle.ViewCompFamTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCompFamLabel_name}"/>
                        <h:outputText value="#{compFamController.selected.name}" title="#{bundle.ViewCompFamTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCompFamLabel_hasclubs}"/>
                        <p:selectBooleanCheckbox value="#{compFamController.selected.hasclubs}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCompFamLabel_hasligamodus}"/>
                        <p:selectBooleanCheckbox value="#{compFamController.selected.hasligamodus}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCompFamLabel_created}"/>
                        <h:outputText value="#{compFamController.selected.created}" title="#{bundle.ViewCompFamTitle_created}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompFamLabel_version}"/>
                        <h:outputText value="#{compFamController.selected.version}" title="#{bundle.ViewCompFamTitle_version}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompFamViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
