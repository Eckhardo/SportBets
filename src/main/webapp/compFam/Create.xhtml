<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompFamCreateDlg" widgetVar="CompFamCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompFamTitle}">
            <h:form id="CompFamCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compFamController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompFamLabel_name}" for="name" />
                        <p:inputText id="name" value="#{compFamController.selected.name}" title="#{bundle.CreateCompFamTitle_name}" required="true" requiredMessage="#{bundle.CreateCompFamRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateCompFamLabel_hasclubs}" for="hasclubs" />
                        <p:selectBooleanCheckbox id="hasclubs" value="#{compFamController.selected.hasclubs}" required="true" requiredMessage="#{bundle.EditCompFamRequiredMessage_hasclubs}"/>
                        <p:outputLabel value="#{bundle.CreateCompFamLabel_hasligamodus}" for="hasligamodus" />
                        <p:selectBooleanCheckbox id="hasligamodus" value="#{compFamController.selected.hasligamodus}" required="true" requiredMessage="#{bundle.EditCompFamRequiredMessage_hasligamodus}"/>
                        <p:outputLabel value="#{bundle.CreateCompFamLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy" value="#{compFamController.selected.created}" title="#{bundle.EditCompFamTitle_created}" required="true" requiredMessage="#{bundle.EditCompFamRequiredMessage_created}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompFamLabel_version}" for="version" />
                        <p:inputText id="version" value="#{compFamController.selected.version}" title="#{bundle.CreateCompFamTitle_version}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compFamController.create}" value="#{bundle.Save}" update="display,:CompFamListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompFamCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompFamCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
