<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition>

        <p:dialog id="CompetitionEditDlg" widgetVar="CompetitionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompetitionTitle}">
            <h:form id="CompetitionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competitionWizard.selectedComp != null}">
                        <p:outputLabel value="#{bundle.EditCompetitionLabel_name}" for="name" />
                        <p:inputText id="name" value="#{competitionWizard.selectedComp.name}" title="#{bundle.EditCompetitionTitle_name}" required="true" requiredMessage="#{bundle.EditCompetitionRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCompetitionLabel_isvalid}" for="isvalid" />
                        <p:selectBooleanCheckbox id="isvalid" value="#{competitionWizard.selectedComp.isvalid}" required="true" requiredMessage="#{bundle.EditCompetitionRequiredMessage_isvalid}"/>
                        <p:outputLabel value="#{bundle.EditCompetitionLabel_winmultiplicator}" for="winmultiplicator" />
                        <p:inputText id="winmultiplicator" value="#{competitionWizard.selectedComp.winmultiplicator}" title="#{bundle.EditCompetitionTitle_winmultiplicator}" required="true" requiredMessage="#{bundle.EditCompetitionRequiredMessage_winmultiplicator}"/>
                        <p:outputLabel value="#{bundle.EditCompetitionLabel_remismultiplicator}" for="remismultiplicator" />
                        <p:inputText id="remismultiplicator" value="#{competitionWizard.selectedComp.remismultiplicator}" title="#{bundle.EditCompetitionTitle_remismultiplicator}" required="true" requiredMessage="#{bundle.EditCompetitionRequiredMessage_remismultiplicator}"/>
                        <p:outputLabel value="#{bundle.EditCompetitionLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy" value="#{competitionWizard.selectedComp.created}" title="#{bundle.EditCompetitionTitle_created}" required="true" requiredMessage="#{bundle.EditCompetitionRequiredMessage_created}" showOn="button"/>
                         <p:outputLabel value="#{bundle.EditCompetitionLabel_compfamilyid}" for="compfamilyid" />
                             <p:selectOneMenu id="compfamilyid" value="#{competitionWizard.selectedComp.compfamilyid}" required="true" requiredMessage="#{bundle.EditCompetitionRequiredMessage_compfamilyid}">
                            <f:selectItems value="#{compFamController.itemsAvailableSelectOne}"
                                           var="compfamilyidItem" itemLabel="#{compfamilyidItem.name}"
                                           itemValue="#{compfamilyidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{competitionWizard.update}" value="#{bundle.Save}" update=":CompetitionWizardForm:compDataList, :growl" oncomplete="handleSubmit(args, 'CompetitionEditDialog') CompetitionCreateDialog.hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompetitionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
