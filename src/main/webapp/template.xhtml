<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>
            <ui:insert name="title">
                <h:outputText value="Default Title"></h:outputText>
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <div id="left">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="top">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="CompFam" outcome="/compFam/List.xhtml" />
                            <p:menuitem value="CompGroup" outcome="/compGroup/List.xhtml" />
                            <p:menuitem value="CompRound" outcome="/compRound/List.xhtml" />
                            <p:menuitem value="CompTeam" outcome="/compTeam/List.xhtml" />
                            <p:menuitem value="Competition" outcome="/competition/List.xhtml" />
                            <p:menuitem value="Team" outcome="/team/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.MainMenuAdminTool}" >
                            <p:menuitem value="#{bundle.SubMenuAdminToolCompetition}" outcome="/CompetitionWizard/Wizard.xhtml" />
                            <p:menuitem value="#{bundle.SubMenuAdminToolCommunity}" outcome="/CompetitionWizard/Wizard.xhtml" />

                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
            <div id="content">
                <ui:insert name="body"/>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="footer">
                <ui:include src="footer.xhtml"></ui:include>
            </ui:insert>
        </div>
    </h:body>

</html>
