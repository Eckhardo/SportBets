<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompRoundViewDlg" widgetVar="CompRoundViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompRoundTitle}">
            <h:form id="CompRoundViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compRoundController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompRoundLabel_id}"/>
                        <h:outputText value="#{compRoundController.selected.id}" title="#{bundle.ViewCompRoundTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCompRoundLabel_name}"/>
                        <h:outputText value="#{compRoundController.selected.name}" title="#{bundle.ViewCompRoundTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCompRoundLabel_created}"/>
                        <h:outputText value="#{compRoundController.selected.created}" title="#{bundle.ViewCompRoundTitle_created}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompRoundLabel_roundnumber}"/>
                        <h:outputText value="#{compRoundController.selected.roundnumber}" title="#{bundle.ViewCompRoundTitle_roundnumber}"/>
                        <h:outputText value="#{bundle.ViewCompRoundLabel_hasgroups}"/>
                        <p:selectBooleanCheckbox value="#{compRoundController.selected.hasgroups}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCompRoundLabel_version}"/>
                        <h:outputText value="#{compRoundController.selected.version}" title="#{bundle.ViewCompRoundTitle_version}"/>
                        <h:outputText value="#{bundle.ViewCompRoundLabel_compid}"/>
                        <h:outputText value="#{compRoundController.selected.compid.name}" title="#{bundle.ViewCompRoundTitle_compid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompRoundViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
