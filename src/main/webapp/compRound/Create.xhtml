<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompRoundCreateDlg" widgetVar="CompRoundCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompRoundTitle}">
            <h:form id="CompRoundCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compRoundController.selected != null}">
                          <p:outputLabel value="#{bundle.CreateCompRoundLabel_name}" for="name" />
                        <p:inputText id="name" value="#{compRoundController.selected.name}" title="#{bundle.CreateCompRoundTitle_name}" required="true" requiredMessage="#{bundle.CreateCompRoundRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateCompRoundLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy" value="#{compRoundController.selected.created}" title="#{bundle.EditCompRoundTitle_created}" required="true" requiredMessage="#{bundle.EditCompRoundRequiredMessage_created}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompRoundLabel_roundnumber}" for="roundnumber" />
                        <p:inputText id="roundnumber" value="#{compRoundController.selected.roundnumber}" title="#{bundle.CreateCompRoundTitle_roundnumber}" required="true" requiredMessage="#{bundle.CreateCompRoundRequiredMessage_roundnumber}"/>
                        <p:outputLabel value="#{bundle.CreateCompRoundLabel_hasgroups}" for="hasgroups" />
                        <p:selectBooleanCheckbox id="hasgroups" value="#{compRoundController.selected.hasgroups}" required="true" requiredMessage="#{bundle.EditCompRoundRequiredMessage_hasgroups}"/>
                        <p:outputLabel value="#{bundle.CreateCompRoundLabel_version}" for="version" />
                        <p:inputText id="version" value="#{compRoundController.selected.version}" title="#{bundle.CreateCompRoundTitle_version}" />
                        <p:outputLabel value="#{bundle.CreateCompRoundLabel_compid}" for="compid" />
                        <p:selectOneMenu id="compid" value="#{compRoundController.selected.compid}" required="true" requiredMessage="#{bundle.EditCompRoundRequiredMessage_compid}">
                            <f:selectItems value="#{competitionController.itemsAvailableSelectOne}"
                                           var="compidItem" itemLabel="#{compItem.name}"
                                           itemValue="#{compidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compRoundController.create}" value="#{bundle.Save}" update="display,:CompRoundListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompRoundCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompRoundCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
