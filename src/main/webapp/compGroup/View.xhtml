<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompGroupViewDlg" widgetVar="CompGroupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompGroupTitle}">
            <h:form id="CompGroupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compGroupController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompGroupLabel_id}"/>
                        <h:outputText value="#{compGroupController.selected.id}" title="#{bundle.ViewCompGroupTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCompGroupLabel_name}"/>
                        <h:outputText value="#{compGroupController.selected.name}" title="#{bundle.ViewCompGroupTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCompGroupLabel_groupnumber}"/>
                        <h:outputText value="#{compGroupController.selected.groupnumber}" title="#{bundle.ViewCompGroupTitle_groupnumber}"/>
                        <h:outputText value="#{bundle.ViewCompGroupLabel_created}"/>
                        <h:outputText value="#{compGroupController.selected.created}" title="#{bundle.ViewCompGroupTitle_created}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompGroupLabel_version}"/>
                        <h:outputText value="#{compGroupController.selected.version}" title="#{bundle.ViewCompGroupTitle_version}"/>
                        <h:outputText value="#{bundle.ViewCompGroupLabel_comproundid}"/>
                        <h:outputText value="#{compGroupController.selected.comproundid}" title="#{bundle.ViewCompGroupTitle_comproundid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompGroupViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
