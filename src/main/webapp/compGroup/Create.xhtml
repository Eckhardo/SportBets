<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompGroupCreateDlg" widgetVar="CompGroupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompGroupTitle}">
            <h:form id="CompGroupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compGroupController.selected != null}">
                           <p:outputLabel value="#{bundle.CreateCompGroupLabel_name}" for="name" />
                        <p:inputText id="name" value="#{compGroupController.selected.name}" title="#{bundle.CreateCompGroupTitle_name}" required="true" requiredMessage="#{bundle.CreateCompGroupRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateCompGroupLabel_groupnumber}" for="groupnumber" />
                        <p:inputText id="groupnumber" value="#{compGroupController.selected.groupnumber}" title="#{bundle.CreateCompGroupTitle_groupnumber}" required="true" requiredMessage="#{bundle.CreateCompGroupRequiredMessage_groupnumber}"/>
                        <p:outputLabel value="#{bundle.CreateCompGroupLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy" value="#{compGroupController.selected.created}" title="#{bundle.EditCompGroupTitle_created}" required="true" requiredMessage="#{bundle.EditCompGroupRequiredMessage_created}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompGroupLabel_version}" for="version" />
                        <p:inputText id="version" value="#{compGroupController.selected.version}" title="#{bundle.CreateCompGroupTitle_version}" />
                        <p:outputLabel value="#{bundle.CreateCompGroupLabel_comproundid}" for="comproundid" />
                        <p:selectOneMenu id="comproundid" value="#{compGroupController.selected.comproundid}" required="true" requiredMessage="#{bundle.EditCompGroupRequiredMessage_comproundid}">
                            <f:selectItems value="#{compRoundController.itemsAvailableSelectOne}"
                                           var="comproundidItem"
                                           itemValue="#{comproundidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compGroupController.create}" value="#{bundle.Save}" update="display,:CompGroupListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompGroupCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompGroupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
