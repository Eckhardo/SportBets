<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompTeamViewDlg" widgetVar="CompTeamViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompTeamTitle}">
            <h:form id="CompTeamViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compTeamController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompTeamLabel_created}"/>
                        <h:outputText value="#{compTeamController.selected.created}" title="#{bundle.ViewCompTeamTitle_created}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompTeamLabel_team}"/>
                        <h:outputText value="#{compTeamController.selected.team.aconym}" title="#{bundle.ViewCompTeamTitle_team}"/>
                        <h:outputText value="#{bundle.ViewCompTeamLabel_competition}"/>
                        <h:outputText value="#{compTeamController.selected.competition.name}" title="#{bundle.ViewCompTeamTitle_competition}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompTeamViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
