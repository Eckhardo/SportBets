<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompetitionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:log />
            <h:form id="CompetitionWizardForm">

                <p:wizard id="compTabView"  flowListener="#{competitionWizard.onFlowProcess}" showNavBar="#{competitionWizard.selectedComp != null}" >
                    <p:tab id="compTab" title="#{bundle.ListCompetitionTitle}">


                        <p:dataTable id="compDataList" value="#{competitionWizard.competitions}" var="comp"
                                     selectionMode="single" selection="#{competitionWizard.selectedComp}"
                                     paginator="true"
                                     rowKey="#{comp.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:ajax event="rowSelect" process="compDataList" update=":#{p:component('compTabView')}" />
                          <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCompetitionTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{comp.name}"/>
                            </p:column>
             <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetitionTitle_isvalid}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{comp.isvalid}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetitionTitle_winmultiplicator}"/>
                            </f:facet>
                            <h:outputText value="#{comp.winmultiplicator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetitionTitle_remismultiplicator}"/>
                            </f:facet>
                            <h:outputText value="#{comp.remismultiplicator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetitionTitle_created}"/>
                            </f:facet>
                            <h:outputText value="#{item.created}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetitionTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{comp.version}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompFamTitle}"/>
                            </f:facet>
                            <h:outputText value="#{comp.compfamilyid.name}"/>
                        </p:column>
                        </p:dataTable>

                    </p:tab>
                    <p:tab id="compRoundTab" title="Competition Rounds">

                        <p:panel header="#{bundle.ListCompRoundTitle}">
                            <p:dataTable id="compRoundDatalist" value="#{competitionWizard.selectedComp.compRoundCollection}" var="compRound"
                                         selectionMode="single" selection="#{competitionWizard.selectedCompRound}"
                                         paginator="true"
                                         rowKey="#{compRound.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50">


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCompRoundTitle_version}"/>
                                    </f:facet>
                                    <h:outputText value="#{compRound.version}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCompRoundTitle_roundnumber}"/>
                                    </f:facet>
                                    <h:outputText value="#{compRound.roundnumber}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCompRoundTitle_name}"/>
                                    </f:facet>
                                    <h:outputText value="#{compRound.name}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCompRoundTitle_hasgroups}"/>
                                    </f:facet>
                                    <h:outputText value="#{compRound.hasgroups}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCompRoundTitle_created}"/>
                                    </f:facet>
                                    <h:outputText value="#{compRound.created}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCompRoundTitle_compid}"/>
                                    </f:facet>
                                    <h:outputText value="#{compRound.compid}"/>
                                </p:column>
                                <f:facet name="footer">
                                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" update=":#{p:component('CompRoundCreateForm')}" actionListener="#{competitionWizard.prepareCreateCompRound()}" oncomplete="PF('CompRoundCreateDialog').show()"/>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>


                    </p:tab>
                    <p:tab title="Finance">
                        <ui:include src="/snippets/finance.xhtml"/>
                    </p:tab>
                </p:wizard>
            </h:form>

            <p:dialog id="CompRoundCreateDlg" appendTo="@(body)"  widgetVar="CompRoundCreateDialog"  modal="true" resizable="false" header="#{bundle.CreateCompRoundTitle}">
                <h:form id="CompRoundCreateForm">
                    <h:panelGroup id="displayCreateCompRound">
                        <p:panelGrid columns="2" rendered="#{competitionWizard.selectedCompRound != null}">
                              <p:outputLabel value="#{bundle.CreateCompRoundLabel_version}" for="version" />
                            <p:inputText id="version" value="#{competitionWizard.selectedCompRound.version}" title="#{bundle.CreateCompRoundTitle_version}" />
                            <p:outputLabel value="#{bundle.CreateCompRoundLabel_roundnumber}" for="roundnumber" />
                            <p:inputText id="roundnumber" value="#{competitionWizard.selectedCompRound.roundnumber}" title="#{bundle.CreateCompRoundTitle_roundnumber}" required="true" requiredMessage="#{bundle.CreateCompRoundRequiredMessage_roundnumber}"/>
                            <p:outputLabel value="#{bundle.CreateCompRoundLabel_name}" for="name" />
                            <p:inputText id="name" value="#{competitionWizard.selectedCompRound.name}" title="#{bundle.CreateCompRoundTitle_name}" required="true" requiredMessage="#{bundle.CreateCompRoundRequiredMessage_name}"/>
                            <p:outputLabel value="#{bundle.CreateCompRoundLabel_hasgroups}" for="hasgroups" />
                            <p:inputText id="hasgroups" value="#{competitionWizard.selectedCompRound.hasgroups}" title="#{bundle.CreateCompRoundTitle_hasgroups}" required="true" requiredMessage="#{bundle.CreateCompRoundRequiredMessage_hasgroups}"/>
                            <p:outputLabel value="#{bundle.CreateCompRoundLabel_created}" for="created" />
                            <p:calendar id="created" pattern="MM/dd/yyyy" value="#{competitionWizard.selectedCompRound.created}" title="#{bundle.EditCompRoundTitle_created}" required="true" requiredMessage="#{bundle.EditCompRoundRequiredMessage_created}" showOn="button"/>
                            <p:outputLabel value="#{bundle.CreateCompRoundLabel_compid}" for="compid" />
                            <p:inputText id="compid" value="#{competitionWizard.selectedComp.name}"/>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{competitionWizard.addCompround()}" value="#{bundle.Save}" update="displayCreateCompRound,:CompetitionWizardForm:compRoundDatalist,:growl"  oncomplete="handleSubmit(args,'CompRoundCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="CompRoundCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog> 
        </ui:define>
    </ui:composition>
</html>
