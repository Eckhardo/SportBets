<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:panel header="#{bundle.MaintainCompRounds} #{competitionWizard.selectedComp.name}"  >
          
            <p:dataTable id="compRoundDatalist" value="#{competitionWizard.selectedComp.compRoundCollection}" var="compRound"
                         selectionMode="single" selection="#{competitionWizard.selectedCompRound}"
                         paginator="true"
                         rowKey="#{compRound.id}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50">
                <p:ajax event="rowSelect"   update="createButton  deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton  deleteButton"/>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCompRoundTitle_version}"/>
                    </f:facet>
                    <h:outputText value="#{compRound.version}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCompRoundTitle_roundnumber}"/>
                    </f:facet>
                    <h:outputText value="#{compRound.roundnumber}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCompRoundTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{compRound.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCompRoundTitle_hasgroups}"/>
                    </f:facet>
                    <h:outputText value="#{compRound.hasgroups}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCompRoundTitle_created}"/>
                    </f:facet>
                    <h:outputText value="#{compRound.created}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListCompRoundTitle_compid}"/>
                    </f:facet>
                    <h:outputText value="#{compRound.compid}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" update=":#{p:component('CompRoundCreateForm')}" actionListener="#{competitionWizard.prepareCreateCompRound()}" oncomplete="PF('CompRoundCreateDialog').show()"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{competitionWizard.destroyCompRound()}" update=":growl,compRoundDatalist" disabled="#{empty competitionWizard.selectedCompRound}"/>

                </f:facet>
            </p:dataTable>
        </p:panel>


    </ui:composition>
</html>
