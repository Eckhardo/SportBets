<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompetitionViewDlg" widgetVar="CompetitionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompetitionTitle}">
            <h:form id="CompetitionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competitionController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompetitionLabel_id}"/>
                        <h:outputText value="#{competitionController.selected.id}" title="#{bundle.ViewCompetitionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCompetitionLabel_name}"/>
                        <h:outputText value="#{competitionController.selected.name}" title="#{bundle.ViewCompetitionTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCompetitionLabel_isvalid}"/>
                        <p:selectBooleanCheckbox value="#{competitionController.selected.isvalid}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCompetitionLabel_winmultiplicator}"/>
                        <h:outputText value="#{competitionController.selected.winmultiplicator}" title="#{bundle.ViewCompetitionTitle_winmultiplicator}"/>
                        <h:outputText value="#{bundle.ViewCompetitionLabel_remismultiplicator}"/>
                        <h:outputText value="#{competitionController.selected.remismultiplicator}" title="#{bundle.ViewCompetitionTitle_remismultiplicator}"/>
                        <h:outputText value="#{bundle.ViewCompetitionLabel_created}"/>
                        <h:outputText value="#{competitionController.selected.created}" title="#{bundle.ViewCompetitionTitle_created}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompetitionLabel_version}"/>
                        <h:outputText value="#{competitionController.selected.version}" title="#{bundle.ViewCompetitionTitle_version}"/>
                        <h:outputText value="#{bundle.ViewCompFamLabel_name}"/>
                        <h:outputText value="#{competitionController.selected.compfamilyid.name}" title="#{bundle.ViewCompetitionTitle_compfamilyid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompetitionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
