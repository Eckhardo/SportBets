<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompRoundEditDlg" widgetVar="CompRoundEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompRoundTitle}">
            <h:form id="CompRoundEditForm">
                <h:panelGroup id="displayEditCompRound">
                    <p:panelGrid columns="2" rendered="#{compRoundController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompRoundLabel_name}" for="name" />
                        <p:inputText id="name" value="#{compRoundController.selected.name}" title="#{bundle.EditCompRoundTitle_name}" required="true" requiredMessage="#{bundle.EditCompRoundRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCompRoundLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy" value="#{compRoundController.selected.created}" title="#{bundle.EditCompRoundTitle_created}" required="true" requiredMessage="#{bundle.EditCompRoundRequiredMessage_created}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCompRoundLabel_roundnumber}" for="roundnumber" />
                        <p:inputText id="roundnumber" value="#{compRoundController.selected.roundnumber}" title="#{bundle.EditCompRoundTitle_roundnumber}" required="true" requiredMessage="#{bundle.EditCompRoundRequiredMessage_roundnumber}"/>
                        <p:outputLabel value="#{bundle.EditCompRoundLabel_hasgroups}" for="hasgroups" />
                        <p:selectBooleanCheckbox id="hasgroups" value="#{compRoundController.selected.hasgroups}" required="true" requiredMessage="#{bundle.EditCompRoundRequiredMessage_hasgroups}"/>
                          <p:outputLabel value="#{bundle.EditCompRoundLabel_compid}" for="compid" />
                        <p:inputText id="compid" value="#{competitionWizard.selectedComp.name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compRoundController.update}" value="#{bundle.Save}" update="displayEditCompRound,:CompetitionWizardForm:compRoundDatalist,:growl" oncomplete="handleSubmit(args, 'CompRoundEditDialog') ;"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompRoundEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
